<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Modern stock Return Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <div class="priceContainer">
          <label for="purchaseInput">Purchase Price</label>
          <span id="purchase">1</span>
        </div>
        <input
          class="slider"
          type="range"
          id="purchaseInput"
          value="1"
          min="1"
          max="10000"
          step="1"
        />
        <div class="priceContainer">
          <label for="quantityInput">Quantity</label>
          <span id="quantity">1</span>
        </div>
        <input
          class="slider"
          type="range"
          id="quantityInput"
          value="1"
          min="1"
          max="100"
          step="1"
        />
        <div class="priceContainer">
          <label for="currentInput">Current Price</label>
          <span id="current">1</span>
        </div>
        <input
          class="slider"
          type="range"
          id="currentInput"
          value="1"
          min="1"
          max="10000"
          step="1"
        />
      </div>
      <div class="col2">
        <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
      </div>
    </div>

    <script src="modern.js"></script>
  </body>
</html>
