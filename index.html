<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Return Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <h2>Stock Return's Calculator</h2>

        <form id="stockForm">
          <label for="purchase">Purchase Price</label>
          <input
            type="number"
            id="purchase"
            min="0.001"
            step="0.001"
            required
          />
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" required />
          <label for="current">Current Price</label>
          <input type="number" id="current" min="0.001" step="0.001" required />
          <input class="btn" type="submit" value="calculate" />
        </form>
        <div class="result"></div>
      </div>
      <div class="col2">
        <img class="image" src="images/bg.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
